{% extends 'layout.html' %}

{% block context %}
<div class="container">
    <h1>ロボット情報変更</h1>
    <div class="card">
        <div class="card-body">
            <p>
                <label>ロボット選択</label>
                <select name="select" id="select">
                    <option selected>-- 選んでください --</option>
                </select>
            </p>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">内容</th>
                            <th scope="col">値</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <td id="robot-id"></td>
                        </tr>
                        <tr>
                            <th>ロボットの名前</th>
                            <td id="robot-name"></td>
                        </tr>
                        <tr>
                            <th>ロボットのバージョン</th>
                            <td id="robot-version"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <form id="form" action="/api/robots">
                <div>
                    <label>ロボットの名前：</label>
                    <input id="form-robot-name" type="text" name="name">
                </div>
                <div>
                    <label>バージョン：</label>
                    <input id="form-robot-version" type="text" name="version">
                </div>
                <button id="submit-button" type="button" class="btn btn-primary">更新</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/javascript/update_robot.js' ) }}"></script>
{% endblock %}
